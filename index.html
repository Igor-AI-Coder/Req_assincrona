<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Endereço</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <form action="">
      <h2>Address</h2>
      <div class="row">
        <input type="text" id="cep" placeholder="CEP" autofocus>
        <img src="imgs/spinner.svg" alt="loading" class="hidden" id="loading">
        <div id="cepError" class="hidden">
          O CEP informado é inválido ou não foi encontrado.
        </div>
      </div>
      <div class="row">
        <input type="text" id="street" placeholder="Rua">
      </div>
      <div class="row">
        <input type="text" id="number" placeholder="Número">
      </div>
      <div class="row">
        <input type="text" id="neighborhood" placeholder="Bairro">
      </div>
      <div class="row">
        <input type="text" id="city" placeholder="Cidade">
      </div>
      <div class="row">
        <input type="text" id="state" placeholder="Estado">
      </div>
    </form>
  </main>
  <script src="js/Req_assíncrona.js"></script>
</body>
</html>
